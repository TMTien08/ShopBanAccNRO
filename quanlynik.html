    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .co {
            max-width: 500px;
        }

        .anhminhhoa {
            display: none;
        }

        .co2 {
            max-width: 1500px;
        }

        body {
            background-image: url('https://i0.wp.com/thatnhucuocsong.com.vn/wp-content/uploads/2022/01/tai-anh-7-vien-ngoc-rong.jpg');
            background-size: cover;
            /* Tùy chỉnh kích thước để phủ đầy màn hình */
            background-repeat: no-repeat;
            /* Không lặp lại ảnh nền */
            background-attachment: fixed;
            /* Giữ cố định ảnh nền khi cuộn trang */
            background-position: center;
            /* Canh giữa ảnh nền */
        }

        .nen {
            background-color: rgba(255, 255, 255, 0.9);
            /* Màu trắng với độ trong suốt 80% */
        }

        .nenden {
            background-color: rgba(0, 0, 0, 0.4);
            /* Màu nền với độ trong suốt 60% */
        }

        .link-anh {
            word-break: break-all;
            overflow: hidden;
            max-width: 100%;
        }

        .tacvu {
            color: #ffffff;
            font-weight: 700;
        }

        .tacvu:hover {
            color: #311fd0;
        }
    </style>
</head>

<body>

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a id="btn_trang_chu" class="nav-link tacvu" href="quanlynik.html">QL NIK NRO</a>
                    </li>
                    <li class="nav-item">
                        <a id="btn_nap_tien" class="nav-link tacvu" href="QLNapThe.html">QL NẠP THẺ</a>

                            <a id="btn_shop_acc" class="nav-link tacvu" href="QLNapTienOnl.html">QL NẠP TIỀN ONLINE</a>

    <div class="co mx-auto border border-secondary mt-2 p-5 rounded mb-2 nen">
        <div class="row mb-3">
            <label class="col-md-4 col-form-label" for="maAcc">Nhập mã acc:</label>
            <div class="col-md-8">
                <input id="maAcc" class="form-control" name="maAcc" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-between">
                <button type="button" class="btn btn-warning col-4" style="height: 60px;"
                    onclick="kiemTraMaAcc(1)">Sửa</button>
                <button type="button" class="btn btn-danger col-4" style="height: 60px;"
                    onclick="kiemTraMaAcc(2)">Xóa</button>
            </div>

    <div class="co mx-auto border border-secondary mt-2 p-5 pt-0 rounded mb-2 nen">
        <div class="row my-3">
            <label class="col-md-4 col-form-label" for="TK">Tài khoản</label>
            <div class="col-md-8"><input class="form-control" type="text" id="TK" name="TK" placeholder="Nhập tài khoản" /></div>
        </div>
        <div class="row my-3">
            <label class="col-md-4 col-form-label" for="MK">Mật khẩu</label>
            <div class="col-md-8"><input class="form-control" type="text" id="MK" name="MK" placeholder="Nhập mật khẩu" /></div>
        </div>
        <div class="row my-3">
            <label class="col-md-4 col-form-label" for="gia">Giá</label>
            <div class="col-md-8"><input class="form-control" type="number" id="gia" name="gia" min="0" step="10000"
                    placeholder="Nhập số tiền" /></div>
        </div>
        <div class="row mb-3">
            <label class="col-md-4 col-form-label" for="dangky">Đăng ký</label>
            <div class="col-md-8">
                <select class="form-select" id="dangky" name="dangky">
                    <option selected disabled>Chọn loại đăng ký</option>
                    <option value="dang_ky_ao">Đăng ký ảo</option>
                    <option value="dang_ky_chinh_chu">Đăng ký chính chủ</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-md-4 col-form-label" for="hanhtinh">Hành tinh</label>
            <div class="col-md-8">
                <select class="form-select " id="hanhtinh" name="hanhtinh">
                    <option selected disabled>Chọn hành tinh</option>
                    <option value="trai_dat">Trái Đất</option>
                    <option value="namec">Namec</option>
                    <option value="xayda">Xayda</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-md-4 col-form-label" for="server">Server</label>
            <div class="col-md-8">
                <select class="form-select" id="server" name="server">
                    <option selected disabled>Chọn server</option>
                    <option value="server_1">Server 1</option>
                    <option value="server_2">Server 2</option>
                    <option value="server_3">Server 3</option>
                    <option value="server_4">Server 4</option>
                    <option value="server_5">Server 5</option>
                    <option value="server_6">Server 6</option>
                    <option value="server_7">Server 7</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-md-4 col-form-label " for="loaiacc">Loại acc</label>
            <div class="col-md-8">
                <select class="form-select" id="loaiacc" name="loaiacc">
                    <option selected disabled>Chọn loại acc</option>
                    <option value="so_sinh">Sơ Sinh</option>
                    <option value="tam_trung">Tầm trung</option>
                    <option value="vip">Vip</option>
                    <option value="win_doanh_trai">Win doanh trại</option>
                </select>
            </div>
        </div>
        
        <div class="row mb-3">
            <label class="col-md-4 col-form-label" for="bongtai">Bông tai</label>
            <div class="col-md-8">
                <select class="form-select" id="bongtai" name="bongtai">
                    <option selected disabled>Chọn trạng thái bông tai</option>
                    <option value="khong">Không</option>
                    <option value="co">Có</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-md-4 col-form-label" for="soanh">Số ảnh</label>
            <div class="col-md-8">
                <select class="form-select" id="soanh" name="soanh">
                    
                    <option value="0">Chọn số ảnh</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
        <div class="anhminhhoa" id="hanh1">
            <div class="row mb-3">
                <label class="col-md-4 col-form-label" for="anh1">Ảnh 1</label>
                <div class="col-md-8"><input class="form-control" type="text" id="anh1" name="anh1" /></div>
            </div>
        </div>
        <div class="anhminhhoa" id="hanh2">
            <div class="row mb-3">
                <label class="col-md-4 col-form-label" for="anh2">Ảnh 2</label>
                <div class="col-md-8"><input class="form-control" type="text" id="anh2" name="anh2" /></div>
            </div>
        </div>
        <div class="anhminhhoa" id="hanh3">
            <div class="row mb-3">
                <label class="col-md-4 col-form-label" for="anh3">Ảnh 3</label>
                <div class="col-md-8"><input class="form-control" type="text" id="anh3" name="anh3" /></div>
            </div>
        </div>
        <div class="anhminhhoa" id="hanh4">
            <div class="row mb-3">
                <label class="col-md-4 col-form-label" for="anh1">Ảnh 4</label>
                <div class="col-md-8"><input class="form-control" type="text" id="anh4" name="anh4" /></div>
            </div>
        </div>
        <div class="col-md-5 mx-auto mt-5 col-5"><button type="button" class="btn btn-primary col-md-12 col-12"
                id="btnGui">Đăng tin</button></div>
    </div>
    <div class="mx-auto co2" id="DanhSachAccNRO"></div>
    <script>

        $(document).ready(function () {
            taiDanhSach();

            $('#soanh').change(function () {
                var soanh = $(this).val();
                if (soanh === "1") {
                    $('#hanh1').show(500);
                    $('#hanh2').hide(500);
                    $('#hanh3').hide(500);
                    $('#hanh4').hide(500);
                    $('#hanh2').val('');
                    $('#hanh3').val('');
                    $('#hanh4').val('');
                }
                else if (soanh == "2") {
                    $('#hanh1').show(500);
                    $('#hanh2').show(500);
                    $('#hanh3').hide(500);
                    $('#hanh4').hide(500);
                    $('#hanh3').val('');
                    $('#hanh4').val('');
                }
                else if (soanh == "3") {
                    $('#hanh1').show(500);
                    $('#hanh2').show(500);
                    $('#hanh3').show(500);
                    $('#hanh4').hide(500);
                    $('#hanh4').val('');
                }
                else if (soanh == "4") {
                    $('#hanh1').show(500);
                    $('#hanh2').show(500);
                    $('#hanh3').show(500);
                    $('#hanh4').show(500);
                }
                else if (soanh == "0") {
                    $('#hanh1').hide(500);
                    $('#hanh1').val('');
                    $('#hanh2').hide(500);
                    $('#hanh2').val('');
                    $('#hanh3').hide(500);
                    $('#hanh3').val('');
                    $('#hanh4').hide(500);
                    $('#hanh4').val('');

                }
            });

            $('#btnGui').click(function () {
                var TK = $('#TK').val();
                var MK = $('#MK').val();
                var gia = $('#gia').val();
                var dangky = $('#dangky').val();
                var hanhtinh = $('#hanhtinh').val();
                var server = $('#server').val();
                var loaiacc = $('#loaiacc').val();
                var bongtai = $('#bongtai').val();
                var soanh = $('#soanh').val();
                var anh1 = $('#anh1').val();
                var anh2 = $('#anh2').val();
                var anh3 = $('#anh3').val();
                var anh4 = $('#anh4').val();
                if (!gia || !dangky || !hanhtinh || !server || !loaiacc || !bongtai || !TK || !MK) {
                    alert('Vui lòng nhập đầy đủ thông tin.');
                    return;
                }
                if (soanh == 1 && (!anh1)) {
                    alert('Vui lòng nhập đầy đủ thông tin.');
                    return;
                }
                if (soanh == 2 && (!anh1 || !anh2)) {
                    alert('Vui lòng nhập đầy đủ thông tin.');
                    return;
                }
                if (soanh == 3 && (!anh1 || !anh2 || !anh3)) {
                    alert('Vui lòng nhập đầy đủ thông tin.');
                    return;
                }
                if (soanh == 4 && (!anh1 || !anh2 || !anh3 || !anh4)) {
                    alert('Vui lòng nhập đầy đủ thông tin.');
                    return;
                }
                var data = {
                    TK: TK,
                    MK: MK,
                    gia: gia,
                    dangky: dangky,
                    hanhtinh: hanhtinh,
                    server: server,
                    loaiacc: loaiacc,
                    bongtai: bongtai,
                    soanh: soanh,
                    anh1: anh1,
                    anh2: anh2,
                    anh3: anh3,
                    anh4: anh4
                };

                $.ajax({
                    url: 'http://localhost:3000/nicknro',
                    type: 'POST',
                    data: JSON.stringify(data),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (response) {
                        taiDanhSach();
                        datLaiForm();
                    },
                    error: function (xhr, status, error) {
                        console.error('Lỗi:', error);
                        alert('Đã xảy ra lỗi khi đăng tin.');
                    }
                });
            });
        });
        function kiemTraMaAcc(num) {
            var maAcc = $('#maAcc').val();
            var maAccDung = false;
            $.get("http://localhost:3000/nicknro", function (data, status) {
                data.forEach(function (item) {
                    if (maAcc === item.id) {
                        maAccDung = true;
                        if (num === 1) {
                            sua(item.id);
                        }
                        else {
                            xoa(item.id);
                        }

                    }
                });

                if (!maAccDung) {
                    alert('Vui lòng nhập đúng mã acc');
                }
            });
        }
        function taiDanhSach() {
            $('#DanhSachAccNRO').empty();
            $.get("http://localhost:3000/nicknro", function (data, status) {
                data.forEach(function (thongtin) {
                    var item = '<div class="row border border-secondary rounded m-1 mt-3 nen">' +
                        '<div class="mx-auto row col-md-10 col-12">' +
                        '<strong class="col-md-3 col-5">Mã acc:</strong> <div class="col-md-9 col-7">' + thongtin.id + '</div>' +
                        '<strong class="col-md-3 col-5">Tài khoản:</strong> <div class="col-md-9 col-7">' + thongtin.TK + '</div>' +
                        '<strong class="col-md-3 col-5">Mật khẩu:</strong> <div class="col-md-9 col-7">' + thongtin.MK + '</div>' +
                        '<strong class="col-md-3 col-5">Giá:</strong> <div class="col-md-9 col-7">' + thongtin.gia + '</div>' +
                        '<strong class="col-md-3 col-5">Đăng ký:</strong> <div class="col-md-9 col-7">' + (thongtin.dangky === "dang_ky_ao" ? 'Ảo' : 'Chính chủ') + '</div>' +
                        '<strong class="col-md-3 col-5">Hành tinh:</strong> <div class="col-md-9 col-7">' + (thongtin.hanhtinh === "trai_dat" ? 'Trái Đất' : thongtin.hanhtinh === "namec" ? 'Namec' : 'Xayda') + '</div>' +
                        '<strong class="col-md-3 col-5">Server:</strong> <div class="col-md-9 col-7">' + (thongtin.server === "server_1" ? 'Server 1' : thongtin.server === "server_2" ? 'Server 2' : thongtin.server === "server_3" ? 'Server 3' : thongtin.server === "server_4" ? 'Server 4' : thongtin.server === "server_5" ? 'Server 5' : thongtin.server === "server_6" ? 'Server 6' : 'Server 7') + '</div>' +
                        '<strong class="col-md-3 col-5">Loại acc:</strong> <div class="col-md-9 col-7">' + (thongtin.loaiacc === "so_sinh" ? 'Sơ Sinh' : thongtin.loaiacc === "tam_trung" ? 'Tầm trung' : thongtin.loaiacc === "vip" ? 'Vip' : 'Win doanh trại') + '</div>' +
                        '<strong class="col-md-3 col-5">Bông tai:</strong> <div class="col-md-9 col-7">' + (thongtin.bongtai === "khong" ? 'Không' : 'Có') + '</div>' +
                        '<strong class="col-md-3 col-5">Số ảnh:</strong> <div class="col-md-9 col-7">' + thongtin.soanh + '</div>';

                    if (thongtin.soanh > 0) {
                        item += '<strong class="col-md-3 col-5">Ảnh 1:</strong> <div class="col-md-9 col-7 link-anh">' + thongtin.anh1 + '</div>';
                    }
                    if (thongtin.soanh > 1) {
                        item += '<strong class="col-md-3 col-5">Ảnh 2:</strong> <div class="col-md-9 col-7 link-anh">' + thongtin.anh2 + '</div>';
                    }
                    if (thongtin.soanh > 2) {
                        item += '<strong class="col-md-3 col-5">Ảnh 3:</strong> <div class="col-md-9 col-7 link-anh">' + thongtin.anh3 + '</div>';
                    }
                    if (thongtin.soanh > 3) {
                        item += '<strong class="col-md-3 col-5">Ảnh 4:</strong> <div class="col-md-9 col-7 link-anh">' + thongtin.anh4 + '</div>';
                    }
                    item += '</div>' +
                        '<div class="mx-auto row col-md-2 col-12 align-items-center">' +
                        '<button type="button" class="btn btn-warning col-md-12 mt-2" style="height: 60px;" onclick="sua(\'' + thongtin.id + '\')">Sửa</button>' +
                        '<button type="button" class="btn btn-danger col-md-12 mt-2 mb-2" style="height: 60px;" onclick="xoa(\'' + thongtin.id + '\')">Xóa</button>' +
                        '</div>' +
                        '</div>';
                    $('#DanhSachAccNRO').append(item);
                });
            });
        }

        function xoa(id) {
            if (confirm("Bạn có chắc chắn muốn xóa nik này?")) {
                $.ajax({
                    url: 'http://localhost:3000/nicknro/' + id,
                    type: 'DELETE',
                    success: function (response) {
                        taiDanhSach();
                    },
                    error: function (xhr, status, error) {
                        console.error('Lỗi:', error);
                        alert('Đã xảy ra lỗi khi xóa nik.');
                    }
                });
            }
        }

        function sua(id) {
            $.get("http://localhost:3000/nicknro/" + id, function (data, status) {
                $('#TK').val(data.TK);
                $('#MK').val(data.MK);
                $('#gia').val(data.gia);
                $('#dangky').val(data.dangky);
                $('#hanhtinh').val(data.hanhtinh);
                $('#server').val(data.server);
                $('#loaiacc').val(data.loaiacc);
                $('#bongtai').val(data.bongtai);
                $('#soanh').val(data.soanh);
                $('#anh1').val(data.anh1);
                $('#anh2').val(data.anh2);
                $('#anh3').val(data.anh3);
                $('#anh4').val(data.anh4);

                if (data.soanh === "1") {
                    $('#hanh1').show(500);
                    $('#hanh2').hide(500);
                    $('#hanh3').hide(500);
                    $('#hanh4').hide(500);
                    $('#hanh2').val('');
                    $('#hanh3').val('');
                    $('#hanh4').val('');
                }
                else if (data.soanh == "2") {
                    $('#hanh1').show(500);
                    $('#hanh2').show(500);
                    $('#hanh3').hide(500);
                    $('#hanh4').hide(500);
                    $('#hanh3').val('');
                    $('#hanh4').val('');
                }
                else if (data.soanh == "3") {
                    $('#hanh1').show(500);
                    $('#hanh2').show(500);
                    $('#hanh3').show(500);
                    $('#hanh4').hide(500);
                    $('#hanh4').val('');
                }
                else if (data.soanh == "4") {
                    $('#hanh1').show(500);
                    $('#hanh2').show(500);
                    $('#hanh3').show(500);
                    $('#hanh4').show(500);
                }
                else if (data.soanh == "0") {
                    $('#hanh1').hide(500);
                    $('#hanh1').val('');
                    $('#hanh2').hide(500);
                    $('#hanh2').val('');
                    $('#hanh3').hide(500);
                    $('#hanh3').val('');
                    $('#hanh4').hide(500);
                    $('#hanh4').val('');

                }
                $('#btnGui').replaceWith('<button class="form-control btn btn-primary" id="btnCapNhat" onclick="capNhat(\'' + id + '\')">Cập nhật</button>');
            });
        }

        function capNhat(id) {
            var TK = $('#TK').val();
            var MK = $('#MK').val();
            var gia = $('#gia').val();
            var dangky = $('#dangky').val();
            var hanhtinh = $('#hanhtinh').val();
            var server = $('#server').val();
            var loaiacc = $('#loaiacc').val();
            var bongtai = $('#bongtai').val();
            var soanh = $('#soanh').val();
            var anh1 = $('#anh1').val();
            var anh2 = $('#anh2').val();
            var anh3 = $('#anh3').val();
            var anh4 = $('#anh4').val();
            if (!gia || !dangky || !hanhtinh || !server || !loaiacc || !bongtai || !TK || !MK) {
                alert('Vui lòng nhập đầy đủ thông tin.');
                return;
            }
            if (soanh == 1 && (!anh1)) {
                alert('Vui lòng nhập đầy đủ thông tin.');
                return;
            }
            if (soanh == 2 && (!anh1 || !anh2)) {
                alert('Vui lòng nhập đầy đủ thông tin.');
                return;
            }
            if (soanh == 3 && (!anh1 || !anh2 || !anh3)) {
                alert('Vui lòng nhập đầy đủ thông tin.');
                return;
            }
            if (soanh == 4 && (!anh1 || !anh2 || !anh3 || !anh4)) {
                alert('Vui lòng nhập đầy đủ thông tin.');
                return;
            }
            var data = {
                TK: TK,
                MK: MK,
                gia: gia,
                dangky: dangky,
                hanhtinh: hanhtinh,
                server: server,
                loaiacc: loaiacc,
                bongtai: bongtai,
                soanh: soanh,
                anh1: anh1,
                anh2: anh2,
                anh3: anh3,
                anh4: anh4
            };

            $.ajax({
                url: 'http://localhost:3000/nicknro/' + id,
                type: 'PUT',
                data: JSON.stringify(data),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    taiDanhSach();
                    datLaiForm();
                    $('#btnCapNhat').replaceWith('<button type="button" class="btn btn-primary col-md-12 col-12" id="btnGui">Đăng tin</button>');
                    $('#btnGui').click(function () {
                        var TK = $('#TK').val();
                        var MK = $('#MK').val();
                        var gia = $('#gia').val();
                        var dangky = $('#dangky').val();
                        var hanhtinh = $('#hanhtinh').val();
                        var server = $('#server').val();
                        var loaiacc = $('#loaiacc').val();
                        var bongtai = $('#bongtai').val();
                        var soanh = $('#soanh').val();
                        var anh1 = $('#anh1').val();
                        var anh2 = $('#anh2').val();
                        var anh3 = $('#anh3').val();
                        var anh4 = $('#anh4').val();
                        if (!gia || !dangky || !hanhtinh || !server || !loaiacc || !bongtai || !TK || !MK) {
                            alert('Vui lòng nhập đầy đủ thông tin.');
                            return;
                        }
                        if (soanh == 1 && (!anh1)) {
                            alert('Vui lòng nhập đầy đủ thông tin.');
                            return;
                        }
                        if (soanh == 2 && (!anh1 || !anh2)) {
                            alert('Vui lòng nhập đầy đủ thông tin.');
                            return;
                        }
                        if (soanh == 3 && (!anh1 || !anh2 || !anh3)) {
                            alert('Vui lòng nhập đầy đủ thông tin.');
                            return;
                        }
                        if (soanh == 4 && (!anh1 || !anh2 || !anh3 || !anh4)) {
                            alert('Vui lòng nhập đầy đủ thông tin.');
                            return;
                        }
                        var data = {
                            TK: TK,
                            MK: MK,
                            gia: gia,
                            dangky: dangky,
                            hanhtinh: hanhtinh,
                            server: server,
                            loaiacc: loaiacc,
                            bongtai: bongtai,
                            soanh: soanh,
                            anh1: anh1,
                            anh2: anh2,
                            anh3: anh3,
                            anh4: anh4
                        };

                        $.ajax({
                            url: 'http://localhost:3000/nicknro',
                            type: 'POST',
                            data: JSON.stringify(data),
                            contentType: "application/json; charset=utf-8",
                            dataType: "json",
                            success: function (response) {
                                taiDanhSach();
                                datLaiForm();
                            },
                            error: function (xhr, status, error) {
                                console.error('Lỗi:', error);
                                alert('Đã xảy ra lỗi khi đăng tin.');
                            }
                        });
                    });
                },
                error: function (xhr, status, error) {
                    console.error('Lỗi:', error);
                    alert('Đã xảy ra lỗi khi cập nhật.');
                }

            });
        }

        function datLaiForm() {
            $('#TK').val('');
            $('#MK').val('');
            $('#gia').val('');
            $('#dangky').val('Chọn loại đăng ký');
            $('#hanhtinh').val('Chọn hành tinh');
            $('#server').val('Chọn server');
            $('#loaiacc').val('Chọn loại acc');
            $('#bongtai').val('Chọn trạng thái bông tai');
            $('#soanh').val(0);

            $('#anh1').val('');
            $('#anh2').val('');
            $('#anh3').val('');
            $('#anh4').val('');

            $('#hanh1').hide();
            $('#hanh2').hide();
            $('#hanh3').hide();
            $('#hanh4').hide();
        }

    </script>
</body>

</html>
