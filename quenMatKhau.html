<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .nen {
            background-color: rgba(0, 0, 0, 0.6);
            /* Màu trắng với độ trong suốt 80% */
        }

        body {
            background-image: url('https://i0.wp.com/thatnhucuocsong.com.vn/wp-content/uploads/2022/01/tai-anh-7-vien-ngoc-rong.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .co {
            max-width: 350px;
        }
    </style>
</head>

<body>
    <div class="co mx-auto border border-secondary mt-2 p-5 pt-0 rounded mb-2 nen">
        <a href="index.html"><img src="anhshopvip.png" style="height: 100px; width: 200px;" class="mx-auto"
                alt="Logo"></a>
        <div class="col-md-12"><input class="form-control mt-3" type="text" id="email" name="email"
                placeholder="email:"></div>
        <div class="col-md-12"><input class="form-control mt-3" type="text" id="SDT" name="SDT"
                placeholder="Số điện thoại:"></div>
        <div class="mx-auto my-3 col-9"><button type="button" class="btn btn-primary col-md-12 col-12" id="btnGui">GỬI
                LẠI MẬT KHẨU</button></div>
        <div class="text-center">
            <a style="color: aliceblue;" href="doiMatKhau.html">Đổi mật khẩu</a>
        </div>
        <div class="text-center">
            <i style="color: aliceblue;">chưa có tài khoản?</i>
            <a href="dangKyTaiKhoan.html">ĐĂNG KÝ</a>
        </div>
    </div>
    <script>
        $('#document').ready(function () {
            $('#btnGui').click(function () {
                layLaiMatKhau()
            });
        });
        function layLaiMatKhau() {
            var email = $('#email').val();
            var SDT = $('#SDT').val();
            $.get("http://localhost:3000/taikhoan", function (data, status) {
                data.forEach(function (item) {
                    if (email === "" || SDT === "") {
                        alert('vui lòng nhập đầy đủ thông tin')
                    }
                    else if (SDT == item.SDT || email == item.email) {
                        alert('Mật khẩu của bạn là: ' + item.mat_khau);
                        datLaiForm();
                    }
                    else {
                        alert('bạn đã nhập sai email/số điện thoại');
                    };
                });
            });
        };
        function datLaiForm() {
            $('#email').val('');
            $('#SDT').val('');
        }
    </script>
</body>

</html>
